<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de;
      transition: all 0.3s ease;
    }

    h1:hover {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de;
      transform: scale(1.05);
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #fff, 0 0 30px #ff00de, 0 0 45px #ff00de;
    }

    .message-card {
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid #ff00de;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 222, 0.5);
      transition: all 0.3s ease;
    }

    .message-card:hover {
      box-shadow: 0 0 20px rgba(255, 0, 222, 0.8);
      transform: translateY(-5px);
    }

    .cake {
      font-size: 60px;
      margin-top: 25px;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff00de;
      animation: float 2s ease-in-out infinite;
    }

    .gift-btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff00de, #ff6b6b);
      padding: 15px 25px;
      border-radius: 40px;
      color: white;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00de;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .gift-btn:hover {
      box-shadow: 0 0 20px #ff00de, 0 0 30px #ff6b6b;
      transform: scale(1.05);
    }

    .hidden-gift {
      display: none;
      background-color: rgba(10, 10, 10, 0.7);
      border: 1px solid #ff00de;
      border-radius: 15px;
      padding: 20px;
      margin: 25px auto;
      max-width: 450px;
      font-size: 18px;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 222, 0.5);
      animation: fadeIn 1s ease forwards;
    }

    /* Spotify Player Styles */
    .spotify-player {
      margin: 30px auto;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 222, 0.7);
      transition: all 0.3s ease;
    }

    .spotify-player:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255, 0, 222, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: flowerFall 3s linear forwards;
      z-index: 10;
      pointer-events: none;
      font-size: 24px;
    }

    @keyframes flowerFall {
      0% {
        transform: translateY(-100px) rotate(0deg) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      h1 { font-size: 30px; }
      .message-card { font-size: 16px; }
      .cake { font-size: 40px; }
      .gift-btn { font-size: 16px; padding: 10px 15px; }
      .spotify-player {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1 id="greeting">Happy Birthday, Nad!</h1>
  
  <img src="https://drive.google.com/uc?export=view&id=1RXE1OlrHull_I1X7gvWn9d_1cBsBVWYm" alt="Birthday Image" class="photo"/>


  <div class="message-card">
    Wishing you a magical day filled with smiles, surprises, and sweet moments. Enjoy your day !
  </div>

  <!-- Spotify Player Embed -->
  <div class="spotify-player">
    <iframe src="https://open.spotify.com/embed/track/1zd35Y44Blc1CwwVbW3Qnk?utm_source=generator" 
            width="100%" 
            height="152" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
    </iframe>
  </div>

  <div class="cake">üéÇ</div>

  <div class="gift-btn" onclick="revealGift()">Tap to Open Your Gift</div>

  <div class="hidden-gift" id="giftBox">
    üéâ Surprise! Enjoy this neon flower shower! üå∏
  </div>

  <script>
  let sentenceIndex = 0;
const sentences = [
  ['HAPPY', 'BIRTHDAY ', 'NAD !'],
  ['„Åü„Çì„Åò„Çá„ÅÜ„Å≥', '„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ'],
  ['ÊãæË™ïÁîüÊó•', 'ÊãæÂãïÈ£õ‰∏ÉÂºìÔºÅ'],
  ['JOYEUX', 'ANNIVERSAIRE'],
  
];


    function updateGreeting() {
      const greetingElement = document.getElementById('greeting');
      const currentSentence = sentences[sentenceIndex];
      greetingElement.innerHTML = currentSentence.join('<br>');
      sentenceIndex = (sentenceIndex + 1) % sentences.length;
    }

    setInterval(updateGreeting, 2316);

    const flowers = ['üå∏', 'üå∫', 'üåª', 'üåπ', 'üå∑', 'üíê', 'üèµÔ∏è', 'ü•Ä'];
    const colors = ['#ff00de', '#ff6b6b', '#00ffea', '#ffcc00', '#a2ff00', '#ff00aa', '#00ffaa', '#ffaa00'];

    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower';
      
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.top = '-50px';
      
      const flowerEmoji = flowers[Math.floor(Math.random() * flowers.length)];
      flower.textContent = flowerEmoji;
      flower.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      const size = 15 + Math.random() * 30;
      flower.style.fontSize = size + 'px';
      const duration = 2 + Math.random() * 4;
      flower.style.animationDuration = duration + 's';
      
      document.body.appendChild(flower);
      
      flower.addEventListener('animationend', () => {
        flower.remove();
      });
    }

    function revealGift() {
      const gift = document.getElementById('giftBox');
      gift.style.display = 'block';
      gift.scrollIntoView({ behavior: 'smooth' });

      for (let i = 0; i < 50; i++) {
        setTimeout(createFlower, i * 100);
      }
    }
  </script>
</body>
</html>
